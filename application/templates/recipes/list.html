{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Recipe</th>
      <th>Good</th>
      <th></th>
    </tr>
    {% for recipe in recipes %}
    <tr>
      <td>{{ recipe.name }}</td>
      <td>{{ recipe.good }}</td>
      <td>
	<form method="POST" action="{{ url_for('recipes_set_good', recipe_id=recipe.id) }}">
	  <input type="submit" value="Change status!"/>
	</form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
