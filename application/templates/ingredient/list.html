{% extends "layout.html" %}

{% block body %}
{% if all_Ingredients is defined %}
<div class="container">
  <h2>Ingredients</h2>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Ingredient name</th>
      </tr>
    </thead>
    <tbody>
      {% for ingredient in all_Ingredients %}
      <tr>
        <td>
          {{ ingredient.name }}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endif %}
{% endblock %}
